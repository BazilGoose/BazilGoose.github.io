<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2"></th>
        <td>Name</td>
        <td>Mass (10<sup>24</sup>kg)</td>
        <td>Density (kg/m<sup>2</sup>)</td>
        <td>Gravity (m/s<sup>2</sup>)</td>
        <td>Length of day (hours)</td>
        <td>Distance from Sun (10<sup>6</sup>)</td>
        <td>Mean temperature (<sup>o</sup>C)</td>
        <td>Number of moons</td>
        <td colspan="2">Notes</td>
      </tr>
      <tr>
        <th rowspan="4" colspan="2">Terrestial planets</th>
        <td>Mercury</td>
        <td>0.330</td>
        <td>4.879</td>
        <td>5427</td>
        <td>3.7</td>
        <td>4222.6</td>
        <td>57.9</td>
        <td>167</td>
        <td>0</td>
        <td>Closest to the Sun</td>
      </tr>
      <tr>
        <td></td>
        <td>Venus</td>
        <td>4.87</td>
        <td>12.104</td>
        <td>5243</td>
        <td>8.9</td>
        <td>2802.0</td>
        <td>108.2</td>
        <td>464</td>
        <td>0</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
